<ion-menu id="authenticated" [content]="content">
    
      <!-- menu header part start -->
      <ion-header>
        <ion-toolbar>
          <ion-grid class="userimg-grid">
            <ion-row>
              <ion-col col-3 text-center></ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
        <button ion-button round class="greenbtn" color="secondary" (click)="signOut()">Sign Out</button>
      </ion-header>
      <!-- menu header part end -->
    
      <ion-content>
        <ion-list class="mt-19">
          <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
          </button>
        </ion-list>
        <ion-grid class="px-13">
          <ion-row>
            <ion-col col-12 text-center><hr></ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    
    </ion-menu>
    
    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
