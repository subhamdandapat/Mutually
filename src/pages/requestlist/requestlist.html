<ion-header>

  <ion-navbar>
      <button ion-button menuToggle class="sidenav" >
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Requestlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div >

  <ion-card *ngFor="let req of friendRequests" >
    
      <ion-item>
        <ion-avatar item-start>
          <img src="img/marty-avatar.png">
        </ion-avatar>
        <h2> {{req.username}} </h2>
        <p>November 5, 1955</p>
      </ion-item>
      <ion-item>

          <!-- <button ion-button icon-start clear item-start *ngIf="req.requestAccept==true">
              <ion-icon name="checkmark-circle"></ion-icon>
             Accepted
            </button> -->

        <button ion-button icon-start clear item-start (click)="acceptReq(req._id)">
          <ion-icon name="checkmark-circle"></ion-icon>
         Accept
        </button>
        <button ion-button icon-start clear item-end>
          <ion-icon name="close-circle"></ion-icon>
          Reject
        </button>
      </ion-item>
  </ion-card>
</div>
</ion-content>
